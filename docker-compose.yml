services:
  postgres:
    image: postgres:${POSTGRES_IMAGE_TAG}
    container_name: devstack_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - devstack_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
    networks:
      - devstack

  mysql:
    image: ${MYSQL_IMAGE}
    container_name: devstack_mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - devstack_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
    networks:
      - devstack

  mongodb:
    image: mongo:${MONGODB_IMAGE_TAG}
    container_name: devstack_mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGODB_PORT}:27017"
    volumes:
      - devstack_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
    networks:
      - devstack

  redis:
    image: redis:${REDIS_IMAGE_TAG}
    container_name: devstack_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - devstack_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
    command: redis-server --appendonly yes
    networks:
      - devstack

  minio:
    image: minio/minio:${MINIO_IMAGE_TAG}
    container_name: devstack_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - devstack_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
    command: minio server /data --console-address ":9001"
    networks:
      - devstack

  jupyter:
    image: jupyter/datascience-notebook:${JUPYTER_IMAGE_TAG}
    container_name: devstack_jupyter
    ports:
      - "${JUPYTER_PORT}:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
    command: start-notebook.sh --NotebookApp.token=${JUPYTER_TOKEN} --NotebookApp.password='' --NotebookApp.allow_origin='*'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: ${HEALTH_CHECK_INTERVAL}s
      timeout: ${HEALTH_CHECK_TIMEOUT}s
      retries: ${HEALTH_CHECK_RETRIES}
    networks:
      - devstack

volumes:
  devstack_postgres_data:
    driver: local
  devstack_mysql_data:
    driver: local
  devstack_mongodb_data:
    driver: local
  devstack_redis_data:
    driver: local
  devstack_minio_data:
    driver: local

networks:
  devstack:
    driver: bridge
